<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
</head>

<body>
    <!-- Example of Data Table -->
    <h1>Data Table</h1>
    <table border="1">
        <!-- Table Header -->
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>

        <!-- Table Data -->
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>doe@gmail.com</td>
            <td>1234567890</td>
            <td>123 Main St, New York, NY</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Anna Smith</td>
            <td>annasmith2@gmail.com</td>
            <td>1451324567</td>
            <td>456 Elm St, New York, NY</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Sam Wilson</td>
            <td>wilson@gmail.com</td>
            <td>7894561230</td>
            <td>789 Oak St, New York, NY</td>
        </tr>
</body>

</html>
